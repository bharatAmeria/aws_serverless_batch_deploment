name: Training Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  setup:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2Ô∏è‚É£ Set up Python
      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # 3Ô∏è‚É£ Install uv and python-dotenv
      - name: Install uv and python-dotenv
        run: |
          pip install uv
          pip install python-dotenv

      # 4Ô∏è‚É£ Create virtual environment
      - name: Create virtual environment
        run: uv venv

      # 5Ô∏è‚É£ Install project in editable mode
      - name: Install project
        run: uv pip install -e .

      # 6Ô∏è‚É£ Install dependencies from pyproject.toml
      - name: Install project dependencies
        run: uv sync

      # 7Ô∏è‚É£ Data Ingestion
      - name: Data Ingestion
        run: |
          DATASET_URI=${{ secrets.DATASET_URI }} uv run python src/pipeline/stage01_data_ingestion.py

      # 8Ô∏è‚É£ Data Processing
      - name: Data Processing
        run: uv run python src/pipeline/stage02_processing.py

      # 9Ô∏è‚É£ Create S3 Bucket if it does not exist
      - name: Create S3 Bucket
        run: |
          if aws s3 ls "s3://${{ secrets.AWS_S3_BUCKET_NAME }}" 2>&1 | grep -q 'NoSuchBucket'; then
            echo "Bucket does not exist. Creating..."
            aws s3api create-bucket \
              --bucket ${{ secrets.AWS_S3_BUCKET_NAME }} \
              --region ${{ secrets.AWS_DEFAULT_REGION }} \
              --create-bucket-configuration LocationConstraint=${{ secrets.AWS_DEFAULT_REGION }}
          else
            echo "Bucket already exists. Skipping creation."
          fi
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_DEFAULT_REGION: ${{ secrets.AWS_DEFAULT_REGION }}

      # üîü Training Step
      - name: Training
        run: |
          AWS_ACCESS_KEY_ID=${{ secrets.AWS_ACCESS_KEY_ID }} \
          AWS_SECRET_ACCESS_KEY=${{ secrets.AWS_SECRET_ACCESS_KEY }} \
          AWS_DEFAULT_REGION=${{ secrets.AWS_DEFAULT_REGION }} \
          AWS_S3_BUCKET_NAME=${{ secrets.AWS_S3_BUCKET_NAME }} \
          uv run python src/pipeline/stage03_training.py

  post:
    needs: setup
    runs-on: ubuntu-latest

    steps:
      - name: Notify success
        if: success()
        run: |
          echo "‚úÖ Training Pipeline completed successfully!"
          echo "üöÄ Ready for deployment."

      - name: Notify failure
        if: failure()
        run: echo "‚ùå Pipeline failed. Check logs."
